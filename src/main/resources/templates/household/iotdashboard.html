<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        .container-fluid { padding: 0; }
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; z-index: 1; }
        .content { padding: 20px; }
        .iot-overview-card { padding: 20px; border-radius: 10px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-item { display: flex; align-items: center; margin: 10px 0; }
        .icon { margin-right: 10px; }
        .value { font-weight: bold; margin-left: auto; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div th:replace="~{layouts/sidebar :: sidebarFragment}"></div>

        <!-- 데이터 현황 섹션 -->
        <div class="col-md-9 col-xl-10 content">
            <div class="iot-overview-card">
                <h3>IoT 장치 현황</h3>
                <div class="card-item">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="label">전체 가구</span>
                    <span class="value" th:text="${deviceStats.totalHouseholds}">0</span>
                </div>
                <div class="card-item">
                    <span class="icon"><i class="bi bi-wifi"></i></span>
                    <span class="label">IoT 센서 부착 가구 수</span>
                    <span class="value" th:text="${deviceStats.iotEnabledHouseholds}">0</span>
                </div>
                <div class="card-item">
                    <span class="icon"><i class="bi bi-lightning"></i></span>
                    <span class="label">전력 데이터 연결된 가구 수</span>
                    <span class="value" th:text="${deviceStats.powerConnectedHouseholds}">0</span>
                </div>
                <div class="card-item">
                    <span class="icon"><i class="bi bi-exclamation-triangle"></i></span>
                    <span class="label">가구별 이상 감지 수</span>
                    <span class="value" th:text="${deviceStats.anomaliesPerHousehold}">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 전체 데이터 -->
    <!--<div th:replace="~{household/list :: sidebarFragment}"></div>-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
