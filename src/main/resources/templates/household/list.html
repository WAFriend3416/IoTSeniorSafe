<!-- household/list.html 예시 -->
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>LED_MTCHN_SN</th>
        <th>LED_SENSOR_GBN</th>
        <th>REG_DT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${householdinfoPage.content}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.ledMtchnSn}"></td>
        <td th:text="${item.ledSensorGbn}"></td>
        <td th:text="${#temporals.format(item.regDt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이지네이션 -->
<div>
    <a th:href="@{/status/list(page=0, size=${householdinfoPage.size})}">처음</a>
    <a th:if="${householdinfoPage.number > 0}"
       th:href="@{/status/list(page=${householdinfoPage.number - 1}, size=${householdinfoPage.size})}">이전</a>

    <span th:text="${householdinfoPage.number + 1}"></span> / <span th:text="${householdinfoPage.totalPages}"></span>

    <a th:if="${householdinfoPage.number + 1 < householdinfoPage.totalPages}"
       th:href="@{/status/list(page=${householdinfoPage.number + 1}, size=${householdinfoPage.size})}">다음</a>
    <a th:href="@{/status/list(page=${householdinfoPage.totalPages - 1}, size=${householdinfoPage.size})}">마지막</a>
</div>
